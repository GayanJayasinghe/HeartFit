<ion-content>
  <form [formGroup]="myForm" class="formCls">
  <p class="header">Verification</p>
  <p class="text" style="margin-top: 15%">A verification code has been sent to your mobile phone.</p>
  <p class="text">Please enter it below.</p>
  <div>
    <ion-list>
      <ion-item>
        <ion-input type="tel" formControlName="controlUserPin" [(ngModel)]="formData.userPin" name="inputUserPin"
                   placeholder="Please enter pin code here" style="text-align: center" maxlength="6"></ion-input>
      </ion-item>
      <ion-item *ngIf="myForm.controls.controlUserPin.errors?.required && (submitAttempt)">
        <p class="errorMsg">Pin no is required!</p>
      </ion-item>
    </ion-list>
  </div>
  <ion-button class="verify-btn" size="full" fill="clear" (click)="verifyCode()">Verify Code</ion-button>
  <p class="text" color="dark" fill="clear">Didn't get the code? <u>Resend Code</u></p>
  </form>
</ion-content>
